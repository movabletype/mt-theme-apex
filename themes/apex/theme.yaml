label: 'Apex'
id: 'apex'
version: 1.0.0
author_link: 'http://www.sixapart.jp/'
author_name: 'Six Apart, Ltd.'
class: 'blog'
description: APEX is minimalist themes based on the responsive design.
protected: 1
l10n_lexicon:
  en_us: l10n_en_us.yaml
  ja: l10n_ja.yaml
  nl: l10n_nl.yaml
  fr: l10n_fr.yaml
  de: l10n_de.yaml
  es: l10n_es.yaml
thumbnail_file: 'thumb.png'
thumbnail_file_medium: 'thumb-medium.png'
thumbnail_file_small: 'thumb-small.png'
elements:
  default_prefs:
    component: 'core'
    importer: 'default_prefs'
    data:
      allow_pings: 0
      allow_pings_default: 0
  template_set:
    component: 'core'
    importer: 'template_set'
    name: template set
    data:
      base_path: 'templates'
      require: 1
      base_css: 'css/base.css'
      stylecatcher_libraries:
        a:
          url: '{{support}}theme_static/apex/css/stylecatcher.html'
          label: 'Styles for Apex'
          description_label: 'APEX is minimalist themes based on the responsive design.'
          order: 2
      templates:
        index:
          main_index:
            label: 'Main Index'
            outfile: 'index.html'
            rebuild_me: 1
          tags:
            label: 'Tags'
            outfile: 'tags.html'
            rebuild_me: 1
          search:
            label: 'Search'
            outfile: 'search.html'
            rebuild_me: 1
          feed_recent:
            label: 'Feed - Recent Entries'
            outfile: 'atom.xml'
            rebuild_me: 1
          styles:
            label: 'Stylesheet'
            outfile: 'styles.css'
          javascript:
            label: 'JavaScript'
            outfile: 'mt.js'
            rebuild_me: 1
          related_contents:
            label: 'Related Contents'
            outfile: 'related_contents.txt'
            rebuild_me: 1
        individual:
          entry_page:
            label: 'Entry'
            mappings:
              individual:
                archive_type: 'Individual'
                preferred: 1
        page:
          entry_page:
            label: 'Page'
            mappings:
              page:
                archive_type: 'Page'
                preferred: 1
        archive:
          entry_listing:
            label: 'Entry Listing'
            mappings:
              category:
                archive_type: 'Category'
                preferred: 1
              monthly:
                archive_type: 'Monthly'
        module:
          banner_footer:
            label: 'Banner Footer'
          banner_header:
            label: 'Banner Header'
          entry_content:
            label: 'Entry Content'
          html_head:
            label: 'HTML Head'
          pagination:
            label: 'Pagination'
          comment_form:
            label: 'Comment Form'
          comments:
            label: 'Comments'
          trackbacks:
            label: 'Trackbacks'
          body_footer:
            label: 'Body Footer'
          bottom_widgets:
            label: 'Bottom Widgets'
        system:
          dynamic_error:
            description_label: 'Displays errors for dynamically-published templates.'
            label: 'Dynamic Error'
          popup_image:
            description_label: 'Displays image when user clicks a popup-linked image.'
            label: 'Popup Image'
          search_results:
            description_label: 'Displays results of a search.'
            label: 'Search Results'
          comment_preview:
            description_label: 'Displays preview of comment.'
            label: 'Comment Preview'
          comment_response:
            description_label: 'Displays error, pending or confirmation message for comments.'
            label: 'Comment Response'
        widget:
          category_archive_list:
            label: 'Category Archives'
          monthly_archive_dropdown:
            label: 'Monthly Archives Dropdown'
          monthly_archive_list:
            label: 'Monthly Archives'
          pages_list:
            label: 'Page Listing'
          recent_comments:
            label: 'Recent Comments'
          recent_entries:
            label: 'Recent Entries'
          search_form:
            label: 'Search'
          syndication:
            label: 'Syndication'
          tag_cloud:
            label: 'Tag Cloud'
        widgetset:
          related_contents:
            label: 'Related Contents'
            order: 1000
            widgets:
              - Recent Entries
              - Monthly Archives Dropdown
              - Category Archives
              - Tag Cloud
              - Search
              - Syndication


